<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title></title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='dst/script/index.js'></script>
<link rel='stylesheet' type='text/css' href='dst/css/style.css' media='all' />
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
</head>
<body>
  <header class='header clearfix'>
    <img class='l-left header-logo' src='./src/img/header-logo.png' alt='クックパッドのロゴ'>
    <div class='l-right header-btn'>
      <a href=''>
        <span class='header-btn-login'><img class='full' src='./src/img/header-icon-login.png' alt='ログインボタンのアイコン'></span>
        <p>ログイン</p>
      </a><a href=''>
        <span class='header-btn-menu'><img class='full' src='./src/img/header-icon-menu.png' alt='メニューボタンのアイコン'></span>
        <p>メニュー</p>
      </a>
    </div>
  </header>
  <div class='search'>
    <form action='' class='search-area'>
      <input class='search-area-input' type='text'>
      <button class='search-area-btn'><img class='half' src='./src/img/icon-search-button.png' alt='検索ボタンのアイコン'></button>
    </form>
  </div>
  <section class='recipe'>
    <div class='recipe-visual'>
      <img class='full' src='./src/img/recipe.jpg' alt='鶏むね肉とほうれん草の味噌炒めの画像'>
      <div class='gradation full'>
        <h1 class='recipe-visual-title'>鶏むね肉とほうれん草の味噌炒め【作りおき】</h1>
      </div>
    </div>
    <div class='l-container'>
      <p class='l-bottom recipe-description'>冷めてもやわらかい鶏むね肉とほうれん草が味噌ダレに絡み、ご飯がすすむおかずです。</p>
      <div class='l-half recipe-information clearfix'>
        <a href='#' class='recipe-information-person clearfix'>
          <img class='recipe-information-person-thumbnail' src='./src/img/sample-human.png' alt='人のシルエットの画像'>
          <p class='recipe-information-person-name'>谷本輝</p>
        </a>
        <a href='#' class='recipe-information-report clearfix'>
          <p class='l-left'>つくれぽ</p>
          <span class='l-right recipe-information-report-badge'>54</span>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
