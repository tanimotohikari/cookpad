<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title></title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='dst/script/index.js'></script>
<link rel='stylesheet' type='text/css' href='dst/css/style.css' media='all' />
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
</head>
<body>
  <header class='header clearfix'>
    <img class='l-left header-logo' src='./src/img/header-logo.png' alt='クックパッドのロゴ'>
    <div class='l-right header-btn'>
      <a href=''>
        <span class='header-btn-login'><img class='full' src='./src/img/header-icon-login.png' alt='ログインボタンのアイコン'></span>
        <p>ログイン</p>
      </a><a href=''>
        <span class='header-btn-menu'><img class='full' src='./src/img/header-icon-menu.png' alt='メニューボタンのアイコン'></span>
        <p>メニュー</p>
      </a>
    </div>
  </header>
  <div class='search'>
    <form action='' class='search-area'>
      <input class='search-area-input' type='text'>
      <button class='search-area-btn'><img class='half' src='./src/img/icon-search-button.png' alt='検索ボタンのアイコン'></button>
    </form>
  </div>
  <section class='l-bottom recipe'>
    <div class='recipe-visual'>
      <img class='full' src='./src/img/recipe.jpg' alt='鶏むね肉とほうれん草の味噌炒めの画像'>
      <div class='gradation full'>
        <h1 class='recipe-visual-title'>鶏むね肉とほうれん草の味噌炒め【作りおき】</h1>
      </div>
    </div>
    <div class='l-container l-bottom'>
      <p class='l-bottom recipe-description'>冷めてもやわらかい鶏むね肉とほうれん草が味噌ダレに絡み、ご飯がすすむおかずです。</p>
      <div class='l-half recipe-information clearfix'>
        <a href='#' class='recipe-information-person clearfix'>
          <img class='recipe-information-person-thumbnail' src='./src/img/sample-human.png' alt='人のシルエットの画像'>
          <p class='recipe-information-person-name'>谷本輝</p>
        </a>
        <a href='#' class='recipe-information-report clearfix'>
          <p class='l-left'>つくれぽ</p>
          <span class='l-right recipe-information-report-badge'>54</span>
        </a>
      </div>
    </div>
    <nav>
      <ul class='recipe-navi'>
        <li class='recipe-navi-item'>
          <a class='recipe-navi-item-anchor' href='#'>
            <img src="./src/img/icon-share.png" alt="シェアアイコン">
            <p>レシピを共有</p>
          </a>
        </li>
        <li class='recipe-navi-item'>
          <a class='recipe-navi-item-anchor' href='#'>
            <img src="./src/img/icon-post.png" alt="送信アイコン">
            <p>つくれぽを送る</p>
          </a>
        </li>
        <li class='recipe-navi-item'>
          <a class='recipe-navi-item-anchor' href='#'>
            <img src="./src/img/icon-add.png" alt="追加アイコン">
            <p>レシピを保存</p>
          </a>
        </li>
      </ul>
    </nav>
  </section>
  <section>
    <h2 class='heading'>材料<span class='l-left-small text-small'>(2~3人分)</span></h2>
    <ul class="materialList">
      <li>
        <dl class="">
          <dt class="">
          鶏むね肉
          </dt>
          <dd class="">
          230g(1枚分)
          </dd>
        </dl>
      </li>
      <li>
        <dl class="">
          <dt class="">
          ほうれん草
          </dt>
          <dd class="">
          200g(1袋分)
          </dd>
        </dl>
      </li>
      <li>
        <dl class="">
          <dt class="" colspan="2">
          <a class="" href="#">
          </dt>
          <dd class=" wide">
          大さじ1
          </dd>
        </dl>
      </li>
      <li>
        <dl class="">
          <dt class="">
          ●塩
          </dt>
          <dd class="">
          ひとつまみ
          </dd>
        </dl>
      </li>
      <li>
        <dl class="">
          <dt class="">
          <a class="" href="#">●片栗粉</a>
          </dt>
          <dd class="">
          大さじ1
          </dd>
        </dl>
      </li>
      <li>
        <dl class="">
          <dt class="">
          <a class="" href="#">●料理酒</a>
          </dt>
          <dd class="">
          大さじ1
          </dd>
        </dl>
      </li>
      <li>
        <dl class="">
          <dt class="">
          ★味噌
          </dt>
          <dd class="">
          大さじ1
          </dd>
        </dl>
      </li>
      <li>
        <dl class="">
          <dt class="">
          <a class="" href="#">★みりん</a>
          </dt>
          <dd class="">
          大さじ2
          </dd>
        </dl>
      </li>
    </ul>
  </section>
</body>
</html>
